{% extends "layout.html" %}

{% block title %}

DentAssist

{% endblock %}

{% block body %}

<div class="col-12">

  <h1><span class="emphasis">DentAssist. </span></h1>
  <h5>A dental care screening system.</h5>
  <span class="italics_emphasis"><h6>Designed to assist healthcare professionals <br>in identifying difficult-to-find oral health issues. </h6></span>
  <br>

  <form autocomplete="off" action="{{ url_for('menu') }}" method="post">
      <input type="text" name="email" placeholder="Email"> <br>
      <input type="password" name="pass" placeholder="Password"> <br><br>
      <button><span>Log In</span></button>
  </form>

  <br>
  <br>
  <span class="italics_emphasis"><h6>Not yet a user? Click <a href="{{ url_for('registration') }}">here</a> to register.</h6></span>

</div>
{% endblock %}
