{% extends "layout.html" %}

{% block title %}
DentAssist - View an Assessment
{% endblock %}

{% block body %}

<div class="col-12">
	<h1>Select a student below.</h1>
	<br>

	{% for student in student_list %}
		<a href="{{ url_for('assessment', student_id=student.id) }}">
			{{ student.student_first_name }} {{ student.student_last_name }}
		</a>
	<br>
{% endfor %}

</div>




{% endblock %}
