<!DOCTYPE html>

<html>

    <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- The title of the html page is placed within the title block -->
        <title>{% block title %}{% endblock %}</title>

        <!-- Here we import bootstrap's formatting - essentially makes it look nice! -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <!-- On top of bootstrap's formatting, we can create our own css stylesheet to format extra things -->
        <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/stylesheet.css') }}">

    </head>

    <body>

        <!-- Centering the body of the page -->
        <div class="container">
            <div class="row justify-content-md-center"">
                <div class = "col-10">

                    <!-- Some spaces under the top of the page -->
                    <br>
                    <br>
                    <br>
                    <br>

                    <!-- In the html page that implements this layout, its main information is placed within this body block -->
                    {% block body %}
                    {% endblock %}

                </div>
            </div>
        </div>

    </body>

</html>
